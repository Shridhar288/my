<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
    <form action="con.html"method="post"autocomlet="on">
        <legend align="center">Personal Information</legend>
    <div>
        <label for="fname">FIRST NAME:</label>
        <input type="text"placeholder="Enter your first name"name="fname"  id="fname"required>
    </div>
    <br></br>
    <div>
        <label for="iname">SURNAME:</label>
        <input type="text"placeholder="Enter your Surname name"name="iname"id="iname">
    </div>
    <br></br>
    <div>
        <label for="jname">EMAIL:</label>
        <input type="email"placeholder="Enter your Email id"name="jname"id="jname">
    </div>
    <br></br>
    <div>
        <label for="feedback">FEEDBACK:</label>
        <textarea name="comment" id="feedback"placeholder="Enter the feedback " cols="30" rows="5"></textarea>
    </div>
</fieldset>

    <br></br>
    <input type="SUBMIT" value="SUBMIT">    
</form>
</body>
</html>
